<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="calculator-app.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="top-portion">
                <div class="display"></div>
            </div>
            <div class="bottom-portion">
                <div class="row">
                    <span>AC</span>
                    <span>BS</span>
                    <span>.</span>
                    <span>+</span>
                </div>
                <div class="row">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>-</span>
                </div>
                <div class="row">
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>/</span>
                </div>
                <div class="row">
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>*</span>
                </div>
                <div class="row">
                    <span>0</span>
                    <span>00</span>
                    <span>=</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
