<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="calculator-app.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="top-portion">
                <div class="display"></div>
            </div>
            <div class="bottom-portion">
                <div class="row">
                    <span class="clear-button" data-key="allClear">AC</span>
                    <span class="backspace-button" data-key="backSpace">BS</span>
                    <span class="operator-button" data-key="dot">.</span>
                    <span class="operator-button" data-key="plusSign">+</span>
                </div>
                <div class="row">
                    <span data-key="oneButton">1</span>
                    <span data-key="twoButton">2</span>
                    <span data-key="threeButton">3</span>
                    <span class="operator-button" data-key="minusSign">-</span>
                </div>
                <div class="row">
                    <span data-key="fourButton">4</span>
                    <span data-key="fiveButton">5</span>
                    <span data-key="sixButton">6</span>
                    <span class="operator-button" data-key="divideSign">/</span>
                </div>
                <div class="row">
                    <span data-key="sevenButton">7</span>
                    <span data-key="eightButton">8</span>
                    <span data-key="nineButton">9</span>
                    <span class="operator-button" data-key="multiSign">*</span>
                </div>
                <div class="row">
                    <span data-key="zeroButton">0</span>
                    <span data-key="doubleZeroButton">00</span>
                    <span class="equal-button" data-key="equalSign">=</span>
                </div>
            </div>
        </div>
    </div>
    <script href="calculator-app.js"></script>
</body>
</html>
