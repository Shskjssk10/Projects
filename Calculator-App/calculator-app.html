<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="calculator-app.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="top-portion">
                <div class="display"></div>
            </div>
            <div class="bottom-portion">
                <div class="row">
                    <span class="clear-button" data-operands="allClear">AC</span>
                    <span class="backspace-button" data-operands="backSpace">BS</span>
                    <span class="operator-button" data-operands="dot">.</span>
                    <span class="operator-button" data-operands="plusSign">+</span>
                </div>
                <div class="row">
                    <span data-numbers="oneButton">1</span>
                    <span data-numbers="twoButton">2</span>
                    <span data-numbers="threeButton">3</span>
                    <span class="operator-button" data-operands="minusSign">-</span>
                </div>
                <div class="row">
                    <span data-numbers="fourButton">4</span>
                    <span data-numbers="fiveButton">5</span>
                    <span data-numbers="sixButton">6</span>
                    <span class="operator-button" data-operands="divideSign">/</span>
                </div>
                <div class="row">
                    <span data-numbers="sevenButton">7</span>
                    <span data-numbers="eightButton">8</span>
                    <span data-numbers="nineButton">9</span>
                    <span class="operator-button" data-operands="multiSign">*</span>
                </div>
                <div class="row">
                    <span data-numbers="zeroButton">0</span>
                    <span data-numbers="doubleZeroButton">00</span>
                    <span class="equal-button" data-operands="equalSign">=</span>
                </div>
            </div>
        </div>
    </div>
    <script href="calculator-app.js"></script>
</body>
</html>
