<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="calculator-app.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="top-portion">
                <div class="display" data-current-operand></div>
            </div>
            <div class="bottom-portion">
                <div class="row">
                    <span class="clear-button" data-all-clear>AC</span>
                    <span class="backspace-button" data-backspace>BS</span>
                    <span class="operator-button" data-dot-button>.</span>
                    <span class="operator-button" data-operands>+</span>
                </div>
                <div class="row">
                    <span data-numbers>1</span>
                    <span data-numbers>2</span>
                    <span data-numbers>3</span>
                    <span class="operator-button" data-operands>-</span>
                </div>
                <div class="row">
                    <span data-numbers>4</span>
                    <span data-numbers>5</span>
                    <span data-numbers>6</span>
                    <span class="operator-button" data-operands>/</span>
                </div>
                <div class="row">
                    <span data-numbers>7</span>
                    <span data-numbers>8</span>
                    <span data-numbers>9</span>
                    <span class="operator-button" data-operands>*</span>
                </div>
                <div class="row">
                    <span data-numbers>0</span>
                    <span data-numbers>00</span>
                    <span class="equal-button" data-equal-sign>=</span>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator-app.js"></script>
</body>
</html>
